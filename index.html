<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="hungergame.js"></script>
    <script src="jquery.easing.1.3.js" charset="utf-8"></script>
    <script src="jquery.jSlots.min.js" charset="utf-8"></script>
  </head>
  <body>

    
        <div id="content" style="background-color:#b0c4de;">

          <div id="slot-machine">
            <ul class="slot">
            </ul>
          </div>

          <div id="settingAndGo">
            <button type="button" id="go-button" disabled="disabled">Go!</button>
            <button type="button" id="settings"><i class="fa fa-cog"></i>Settings</button>
          </div>
            <div id="settings-show" style="background-color:#E8E8E8;">
            <select class="settings-content">
              <option value="0" selected="selected">Rating</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <select class="settings-content">
              <option value="0" selected="selected">Expensiveness</option>
              <option value="1">Cheap</option>
              <option value="2">Moderate</option>
              <option value="3">Expensive</option>
              <option value="4">Shameless</option>
            </select>
          </div>

          <div id="map-canvas"></div>
        </div>
    <footer>info@hungergame.se</footer>
  </body>
</html>
