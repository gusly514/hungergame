<!DOCTYPE html>
<html>
  <head>
    <title>Hunger Game</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
    <link href="jquery-ui-1.10.3.custom.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
    <script src="hungergame.js"></script>
    <script src="jquery.easing.1.3.js" charset="utf-8"></script>
    <script src="jquery.jSlots.min.js" charset="utf-8"></script>
    <script src="jquery.fittext.js" type="text/javascript"></script>
    <script src="jquery.lettering.js" type="text/javascript"></script>
    <script src="jquery.textillate.js" type="text/javascript"></script>
    <script src="jquery-ui-1.10.3.custom.js"></script>
    <script>
      $(function() {
        $( "#slider-min-range" ).slider({
          range: "max",
          min: 1,
          max: 5,
          value: 2,
          slide: function( event, ui ) {
            $( "#amount-min-range" ).val( ui.value );
          }
        });
        $( "#amount-min-range" ).val( $( "#slider-min-range" ).slider( "value" ) );
      });

      $(function() {
        $( "#slider-max-range" ).slider({
          range: "min",
          min: 100,
          step: 100,
          max: 10000,
          value: 500,
          slide: function( event, ui ) {
            $( "#amount-max-range" ).val( ui.value == 10000 ? 'âˆž' : ui.value);
          }
        });
        $( "#amount-max-range" ).val($( "#slider-max-range" ).slider( "value" ));
      });

      </script>
      </head>
      <body>
      
        <div id="content">
        <div class="loading loading-show">
          <i class="fa fa-cutlery"></i>
        </div>
          <div id="slot-machine">
            <p id="noSupportResult"></p>
            <ul class="slot">
            </ul>
          </div>

          <div id="settingAndGo">
            <button type="button" id="go-button" class="button blue" disabled="disabled"><i class="fa fa-cutlery"></i> Go eat!</button>
            <button type="button" id="settings" class="button grey"><i class="fa fa-cogs"></i> Settings</button>
            <button type="button" id="start-button" style="display:none" disabled="disabled"></button>
            <div id="settings-show" style="background-color:#E8E8E8;">

              <label class="settings-content" for="amount-min-range">Min. rating: </label>
              <input type="text" id="amount-min-range" style="border:0; color:#f6931f; font-weight:bold;" disabled="" />
              <div id="slider-min-range" class="slider settings-content"></div>

              <label class="settings-content" for="amount-max-range">Max. Distance: </label>
              <input type="text" id="amount-max-range" style="border:0; color:#f6931f; font-weight:bold;" disabled="" />
              <div id="slider-max-range" class="slider settings-content"></div>
              <br/>
            </div>
          </div>

          

          <div id="map-canvas"></div>
        </div>
    <footer>info@hungergame.se</footer>
  </body>
</html>
